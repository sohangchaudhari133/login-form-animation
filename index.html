<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ad66fa46a4.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container" id="main">
        <div class="sign-up">
            <form id="signUpForm">
                <h1>Create account</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <p>or use your email for registration</p>
                <input type="text" id="signup-name" name="text" placeholder="name" required="">
                <input type="email" id="signup-email" name="email" placeholder="Email" required="">
                <input type="password" id="signup-password" name="password" placeholder="password" required="">
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <div class="sign-in">
            <form id="signInForm">
                <h1>Sign-In</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <p>or use your email for Login</p>
                <input type="email" id="signin-email" name="email" placeholder="Email" required="">
                <input type="password" id="signin-password" name="password" placeholder="password" required="">
                <a href="#">Forget your Password ?</a>
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-left">
                    <h1>Welcome back!</h1>
                    <p>To keep connected with us please Login with your personal info</p>
                    <button id="signIn">Sign-In</button>
                </div>
                <div class="overlay-right">
                    <h1>Hello, Friends</h1>
                    <p>Enter your personal details and start the journey with Us</p>
                    <button id="signUp">Sign-Up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
